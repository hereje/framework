version: 1
applications:
    - appRoot: common/docs/
      frontend:
          phases:
            preBuild:
              commands:
                - nvm use $VERSION_NODE_18
                - npm install
            build:
              commands:
                - nvm use $VERSION_NODE_18
                - npm run build
          artifacts:
            baseDirectory: '.output'
            files:
              - '**/*'
          cache:
            paths:
              - node_modules/**/*
