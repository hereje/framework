version: 1
applications:
    - appRoot: common/docs/
      frontend:
          phases:
            preBuild:
              commands:
                - nvm use $VERSION_NODE_18 && node --version
                - corepack enable && npx --yes pnpm install
            build:
              commands:
                - pnpm --filter docs build
          artifacts:
            baseDirectory: common/docs/.amplify-hosting
            buildPath: /
            files:
              - '**/*'
          cache:
            paths:
              - node_modules/**/*