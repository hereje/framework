version: 1
applications:
    - appRoot: common/docs/
      frontend:
          phases:
            preBuild:
              commands:
                - nvm use 18
                - corepack enable
                - npx --yes nypm i
            build:
              commands:
                - npm run build
          artifacts:
            baseDirectory: .output/public
            files:
              - '**/*'
          cache:
            paths:
              - node_modules/**/*