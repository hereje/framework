version: 1
applications:
    - appRoot: common/docs/
      frontend:
          phases:
            preBuild:
              commands:
                - nvm use $VERSION_NODE_18 && node --version
                - corepack enable && npx --yes npm install
            build:
              commands:
                - npm run generate
          artifacts:
            baseDirectory: .output/public
            buildPath: /
            files:
              - '**/*'
          cache:
            paths:
              - node_modules/**/*