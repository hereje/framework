version: 1
applications:
    - appRoot: common/docs/
      frontend:
          phases:
            preBuild:
              commands:
                - npm install -g pnpm
                - pnpm install --shamefully-hoist
            build:
              commands:
                - npm run docs:build
          artifacts:
            baseDirectory: .vuepress/dist
            files:
              - '**/*'
          cache:
            paths:
              - node_modules/**/*
