#
# GitHub Actions workflow.
#
# Perfoms the following actions on a pull request:
# * Lint the code
# * Run the tests
# * Confirm the build runs
#

name: PR Checks (ApiLayer)

on:
    pull_request:
        branches:
            - main
        paths:
            - 'apps/apilayer/**'
        workflow_dispatch:

jobs:
    pr_checks:
        name: 'Pull Request Package: ApiLayer'
        runs-on: ubuntu-latest
        steps:

            -   name: 'Checkout'
                uses: actions/checkout@v4
                with:
                    token: ${{ secrets.GH_CI_CD_RELEASE }}

            -   name: Install Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: 19

            -   name: FontAwesome Auth
                run: echo -e "@fortawesome:registry=https://npm.fontawesome.com/\n//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_AUTH_TOKEN }}" > .npmrc

            -   name: Install pnpm
                uses: pnpm/action-setup@v2
                with:
                    version: 8
                    run_install: false

            -   name: Get pnpm store directory
                shell: bash
                run: |
                    echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - uses: actions/cache@v3
              name: Setup pnpm cache
              with:
                path: ${{ env.STORE_PATH }}
                key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                restore-keys: |
                    ${{ runner.os }}-pnpm-store-

            -   name: Install dependencies
                run: pnpm i --shamefully-hoist

            -   name: Lint
                run: cd apps/apilayer/ && pnpm run && pnpm run lint

            -   name: Build Docker Image
                run: pnpm run start:docker:build

            -   name: Test
                run: cd apps/apilayer/ && pnpm run test
